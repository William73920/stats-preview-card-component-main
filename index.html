<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <!-- My style -->
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Stats preview card component</title>

    </head>
    <body>

        <main class="stats">

            <div class="stats__content">
                <h1 class="title">Get
                    <span>insights</span>
                    that help your business grow.</h1>
                <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  experience, and overall efficiency.</p>
                <div class="stats__numbers">
                    <div class="stats-box">
                        <p class="stat-head">
                            10k+
                        </p>
                        <p class="stat-para">
                            companies
                        </p>
                    </div>
                    <div class="stats-box">
                        <p class="stat-head">
                            314
                        </p>
                        <p class="stat-para">
                            templates
                        </p>
                    </div>
                    <div class="stats-box">
                        <p class="stat-head">
                            12M+
                        </p>
                        <p class="stat-para">
                            queries
                        </p>
                    </div>
                </div>
            </div>
            <div class="image">
                <picture>
                    <source srcset="./images/image-header-desktop.jpg" media="(min-width:600px)">
                    <img src="./images/image-header-mobile.jpg" alt="">
                </picture>
            </div>

        </main>


        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                                                                                                                                                                                                                                                                                                                                                                                                                                                    Coded by
            <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
